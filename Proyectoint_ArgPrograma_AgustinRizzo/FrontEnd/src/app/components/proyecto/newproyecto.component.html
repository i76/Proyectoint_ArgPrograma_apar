<div class="container mt-5">
    <div class="row d-flex justify-content-center align-items-center"></div>
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreproy">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreproy" name="nombreproy" [(ngModel)]="nombreproy" required>
                </div>
                <div class="form-group">
                    <label for="urlproy">Descripcion del proyecto</label>
                    <input type="text" class="form-control" id="urlproy" name="urlproy" [(ngModel)]="urlproy" required>
                </div>
                <button class="btn btn-primary">
                    Agregar proyecto
                </button>
            </form>
        </div>
    </div>
</div>
