<div class="container mt-5" *ngIf="proyecto">
    <div class="row d-flex justify-content-center align-items-center"></div>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreproy">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreproy" name="nombreproy" [(ngModel)]="proyecto.nombreproy" required>
                </div>
                <div class="form-group">
                    <label for="urlproy">Descripcion del proyecto/URL</label>
                    <input type="text" class="form-control" id="urlproy" name="urlproy" [(ngModel)]="proyecto.urlproy" required>
                </div>
                <button class="btn btn-primary">
                    Editar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
