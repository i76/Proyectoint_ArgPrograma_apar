<div class="row">
    <h1>Proyectos realizados</h1>
    <div class="contenedor">
        <div class="col-sm-12 col-md-7 col-lg-7 parte1" *ngFor="let proyec of proyecto">

            
           <h2 >{{proyec.id}}{{proyec.nombreproy}}</h2>
           
           <p>{{proyec.descripcion}}</p>
           
           <p>{{proyec.urlproy}}</p>
           
           
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3 offset-md-1 offset-lg-1 parte2">
            <img src="../../../assets/bart.png" class="img.fluid img-proyecto" >

        </div>

    </div>
</div>
