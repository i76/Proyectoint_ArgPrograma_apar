<div class="row">
    <h1>Proyectos Realizados</h1>
     <div class="col-lg-2">
      <button type="button" class="btn btn-dark" routerLink="/nuevoproy" *ngIf="isLogged">
        Nuevo Proyecto
      </button>

     </div>
    
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
              <tr *ngFor="let Proyecto of proyecto">
                  <td>
                    <h2>{{Proyecto.nombreproy}}</h2>
                  </td>
                  <td>{{Proyecto.urlproy}}</td>
                  <td *ngIf="isLogged">
                    <button class="btn btn-primary" routerLink="/editproy/{{Proyecto.id}}">
                    <i class="bi bi-pencil-square"></i>EDITAR</button>
                  </td>
                  <td *ngIf="isLogged">
                    <button class="btn btn-danger" (click)="delete(Proyecto.id)"> 
                        <i class="bi bi-trash3-fill"></i> BORRAR</button> 
                </td>
              </tr>
              
            </tbody>
          </table>


          <img src="../../../assets/bart.png" class="img.fluid img-proyecto"  >


    </div>
    
</div>
